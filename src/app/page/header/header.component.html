<nav>
    <ul class="header">
        <li class="item-home">
            <label><a routerLink="/home" routerLinkActive="active">HOME PAGE</a></label>
        </li>

        <span class="item-others">
            <li *ngIf="accessToken && memberRole !== 'CLIENT'">
                <label><a routerLink="/member/management" routerLinkActive="active">MEMBER MANAGEMENT</a></label>
            </li>
            <li *ngIf="!accessToken">
                <label><a routerLink="/login" routerLinkActive="active">LOGIN</a></label>
            </li>
            <li *ngIf="accessToken">
                <label><a routerLink (click)="logout()">LOGOUT</a></label>
            </li>
            <li *ngIf="!accessToken">
                <label><a routerLink="/register" routerLinkActive="active">REGISTER</a></label>
            </li>
        </span>
    </ul>
</nav>
