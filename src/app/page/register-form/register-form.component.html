<h1 id="title">REGISTER</h1>
<form [formGroup]="memberForm"
    (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label><label class="warn-message"
            *ngIf="!memberForm.get('name')?.value && memberForm.get('name')?.touched">Name is invalid</label>
        <input id="name"
            formControlName="name"
            class="form-control"
            type="text" />
    </div>
    <div>
        <label for="gender">Gender</label>
        <select id="gender"
            formControlName="gender"
            class="form-control">
            <option value="null"
                hidden
                selected></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div>
        <label for="age">Age</label><label class="warn-message"
            *ngIf="memberForm.get('age')?.hasError('outRangeAge') && memberForm.get('age')?.touched">Input age between
            {{minAge}}-{{maxAge}}</label>
        <input id="age"
            formControlName="age"
            class="form-control"
            type="number" />
    </div>
    <div>
        <label for="tel">Tel</label><label class="warn-message"
            *ngIf="memberForm.get('tel')?.hasError('invalidTel') && memberForm.get('tel')?.touched">Tel is
            invalid</label>
        <input id="tel"
            formControlName="tel"
            class="form-control"
            type="tel" />
    </div>
    <div>
        <label for="email">Email</label><label class="warn-message"
            *ngIf="memberForm.get('email')?.hasError('invalidEmail') && memberForm.get('email')?.touched">Email is
            invalid</label>
        <input id="email"
            formControlName="email"
            class="form-control"
            type="email" />
    </div>
    <div>
        <label for="password">Password</label><label class="warn-message"
            *ngIf="!memberForm.get('password')?.value && memberForm.get('password')?.touched">Password cannot be
            blank</label>
        <input id="password"
            formControlName="password"
            class="form-control"
            type="password" />
    </div>
    <div>
        <label for="retypePassword">Retype password</label><label class="warn-message"
            *ngIf="memberForm.hasError('passwordMismatch') && memberForm.get('retypePassword')?.touched">password is mismatch</label>
        <input id="retypePassword"
            formControlName="retypePassword"
            class="form-control"
            type="password" />
    </div>
    <button class="btn btn-primary"
        type="submit"
        [disabled]="memberForm.invalid">Register</button>
</form>
