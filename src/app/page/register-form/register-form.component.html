<h1 id="title">REGISTER</h1>
<form [formGroup]="memberForm"
    (ngSubmit)="onSubmit()">
    <div>
        <label for="name" appRequiredField>{{"member_form.name" | translate}}</label>
        <input id="name"
            formControlName="name"
            class="form-control"
            type="text" 
            appFisrtFieldAutoFocus/>
    </div>
    <div>
        <label for="gender">{{"member_form.gender" | translate}}</label>
        <select id="gender"
            formControlName="gender"
            class="form-control">
            <option value="null"
                hidden
                selected></option>
            <option value="Male">{{"member_form.detail_gender.male" | translate}}</option>
            <option value="Female">{{"member_form.detail_gender.female" | translate}}</option>
        </select>
    </div>
    <div>
        <label for="age" appRequiredField>{{"member_form.age" | translate}}</label>
        <input id="age"
            formControlName="age"
            class="form-control"
            type="number" />
    </div>
    <div>
        <label for="tel">{{"member_form.tel" | translate}}</label>
        <input id="tel"
            formControlName="tel"
            class="form-control"
            type="tel" />
    </div>
    <div>
        <label for="email" appRequiredField>{{"member_form.email" | translate}}</label>
        <input id="email"
            formControlName="email"
            class="form-control"
            type="email" />
    </div>
    <div>
        <label for="password" appRequiredField>{{"member_form.password" | translate}}</label>
        <input id="password"
            formControlName="password"
            class="form-control"
            type="password" />
    </div>
    <div>
        <label for="retypePassword" appRequiredField>Retype {{"member_form.password" | translate}}</label>
        <input id="retypePassword"
            formControlName="retypePassword"
            class="form-control"
            type="password" />
    </div>
    <button class="btn btn-primary"
        type="submit"
        [disabled]="memberForm.invalid">{{"button.register" | translate}}</button>
</form>
