<h1>REGISTER</h1>
<form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input id="name" formControlName="name" class="form-control" type="text"/>
    </div>
    <div>
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender" class="form-control">
            <option value="null" hidden selected></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div>
        <label for="age">Age</label>
        <input id="age" formControlName="age" class="form-control" type="number"/>
    </div>
    <div>
        <label for="tel">Tel</label>
        <input id="tel" formControlName="tel" class="form-control" type="tel"/>
    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" class="form-control" type="email"/>
    </div>
    <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" class="form-control" type="password"/>
    </div>
    <div>
        <label for="retypePassword">Retype password</label>
        <input id="retypePassword" formControlName="retypePassword" class="form-control" type="password"/>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!memberForm.valid">Register</button>
</form>
