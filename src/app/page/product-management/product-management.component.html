<div class="product-management">
    <table class="table">
        <thead>
            <th>id</th>
            <th>name</th>
            <th>price</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of allProducts" (click)="rowSelect(product)" [ngClass]="(product.id == editingProduct?.id)? 'selected-item' : ''">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>{{ product.price | currency }}</td>
            </tr>
        </tbody>
    </table>

    <div class="product-detail">
        <app-product-detail [inputProduct]="editingProduct" (changeOutput)="loadData()"></app-product-detail>
    </div>
</div>
