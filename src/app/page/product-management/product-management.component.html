<table class="table">
    <thead>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>image</th>
        <th *ngIf="memberRole === 'ADMIN' || memberRole === 'USER'">operation</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of allProducts">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.image_url }}</td>
            <td *ngIf="memberRole === 'ADMIN' || memberRole === 'USER'">
                <button class="btn btn-primary" (click)="edit(product.id)">EDIT</button>
                <button class="btn btn-danger" (click)="delete(product)">DELETE</button>
            </td>
        </tr>
    </tbody>
</table>
