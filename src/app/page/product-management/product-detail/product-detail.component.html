<form *ngIf="productForm && inputProduct"
    [formGroup]="productForm"
    class="product-form"
    (ngSubmit)="onSubmit()">
    <div>
        <input class="form-control"
            type="hidden"
            name="id"
            id="id"
            formControlName="id"/>
    </div>
    <div>
        <label for="name">Name</label>
        <input class="form-control"
            type="text"
            name="name"
            id="name"
            formControlName="name" />
    </div>
    <div>
        <label for="price">Price</label>
        <input class="form-control"
            type="number"
            name="price"
            id="price"
            formControlName="price" />
    </div>
    <div>
        <label for="image">Image</label>
        <input class="form-control"
            type="image"
            name="image"
            id="image"
            formControlName="image" />
    </div>
        <button class="btn btn-primary"
        *ngIf="product?.is_active && currentOperatorRole !=='CLIENT'"
        type="submit"
        [disabled]="productForm.invalid">Update</button>
    <button class="btn btn-danger"
        *ngIf="product?.is_active && currentOperatorRole !=='CLIENT'"
        type="submit"
        (click)="delete()">Delete</button>
    <button class="btn btn-success"
        *ngIf="!product?.is_active && currentOperatorRole !=='CLIENT'"
        type="submit"
        (click)="restore()">Restore</button>
</form>
<div *ngIf="!productForm || !inputProduct"
    class="choose-one-title">
    <h1>Chon mot product</h1>
</div>
