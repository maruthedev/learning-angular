<form *ngIf="memberForm && inputMember"
    [formGroup]="memberForm"
    class="member-form">
    <div>
        <input id="id"
            formControlName="id"
            class="form-control"
            type="hidden" />
    </div>
    <div>
        <label for="name" appRequiredField>Name</label>
        <input id="name"
            formControlName="name"
            class="form-control"
            type="text"
            appFisrtFieldAutoFocus
            [object]="inputMember()?.id" />
    </div>
    <div>
        <label for="gender">Gender</label>
        <input id="genderMale"
            type="radio"
            formControlName="gender"
            value="Male" /><label for="genderMale">Male</label>
        <input id="genderFemale"
            type="radio"
            formControlName="gender"
            value="Female" /><label for="genderFemale">Female</label>
    </div>
    <div>
        <label for="age" appRequiredField>Age</label>
        <input id="age"
            formControlName="age"
            class="form-control"
            type="number" />
    </div>
    <div>
        <label for="tel">Tel</label>
        <input id="tel"
            formControlName="tel"
            class="form-control"
            type="tel" />
    </div>
    <div>
        <label for="role">Role</label>
        <select name="role"
            id="role"
            class="form-control"
            formControlName="role">
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
            <option value="CLIENT">CLIENT</option>
        </select>
    </div>
    <div>
        <label for="avatar_image_url">Avatar</label>
        <input class="form-control"
            type="text"
            name="avatar_image_url"
            id="avatar_image_url"
            formControlName="avatar_image_url" 
            (change)="onFileSelected($event)"/>
        <div>
            <img [src]="previewFileUrl"
                width="300px"
                height="300px" />
        </div>
    </div>
    <div class="action dropdown"
        *ngIf="currentOperatorRole !== 'CLIENT'">
        <button class="btn btn-primary"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            Action
        </button>
        <ul class="dropdown-menu">
            <li>
                <a class="dropdown-item text-primary"
                    (click)="update()">
                    Update
                </a>
            </li>
            <li>
                <a class="dropdown-item text-danger"
                    (click)="delete()">
                    Delete
                </a>
            </li>
        </ul>
    </div>

</form>
<div *ngIf="!memberForm || !inputMember"
    class="choose-one-title">
    <h1>Chon mot member</h1>
</div>
