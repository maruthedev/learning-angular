<div class="member-management">
    <table class="table">
        <thead>
            <th>name</th>
            <th>gender</th>
            <th>age</th>
            <th>tel</th>
            <th>email</th>
            <th *ngIf="loggedMemberRole === 'ADMIN'">role</th>
        </thead>
        <tbody>
            <tr *ngFor="let member of allMembers" [ngClass]="(member.id == editingMember?.id) ? 'selected-item' : '' " (click)="rowSelect(member)">
                <td>{{ member.name }}</td>
                <td>{{ member.gender }}</td>
                <td>{{ member.age }}</td>
                <td>{{ member.tel }}</td>
                <td>{{ member.email }}</td>
                <td *ngIf="loggedMemberRole === 'ADMIN'">{{ member.role }}</td>
            </tr>
        </tbody>
    </table>

    <div class="member-detail">
        <app-member-detail [inputMember]="editingMember" (changeOutput)="loadData()"></app-member-detail>
    </div>
</div>
